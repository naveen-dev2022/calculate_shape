<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Kids</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h5>MATH KIDS</h5>
        <h5>KIDS LEARNING APP</h5>
      </nav>
    </header>

    <section>
      <h1>1. Choose a Shape</h1>
      <div class="main-content">
        <div class="circle">
          <span>
            <i class="fa fa-check fa-3x" aria-hidden="true"></i>
          </span>
        </div>
        <div class="triangle">
          <span>
            <i class="fa fa-check fa-3x" aria-hidden="true"></i>
          </span>
        </div>
        <div class="square">
          <span>
            <i class="fa fa-check fa-3x" aria-hidden="true"></i>
          </span>
        </div>
      </div>

      <button>NEXT</button>
    </section>

    <section>
      <h1 class="input-heading"></h1>
      <div class="main-content">
        <input type="number" />
      </div>

      <button>CALCULATE</button>
    </section>

    <section>
      <div class="shape-result">
        <div class="find-shape"></div>

        <p class="shape-name"></p>

        <div class="shape-value1"></div>

        <div class="shape-value2"></div>

        <div class="shape-value3"></div>
      </div>

      <button>START AGAIN</button>
    </section>

    <script
      charset="utf-8"
      type="text/javascript"
      src="../javascript/index.js"
    ></script>
  </body>
</html>
